<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup | BET e-Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 24px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
        }
        h2 {
            margin-bottom: 12px;
            color: #8e44ad;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background: #8e44ad;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #732d91;
        }
        .back-link {
            display: block;
            margin-top: 12px;
            color: #8e44ad;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .flash-message {
            color: green;
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Signup</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required>
            <input type="date" name="dob" required>
            <input type="email" name="personal_email" placeholder="Personal Email" required>
            <input type="email" name="alt_email" placeholder="Alternative Email" required>
            <input type="number" name="years_exp" placeholder="Years of Experience" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="file" name="photo" accept="image/*" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('admin_login') }}" class="back-link">â¬… Back to Admin Login</a>
    </div>
</body>
</html>
