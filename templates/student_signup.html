<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Sign Up | BET e-Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h3 { margin-bottom: 12px; color: #8e44ad; }
        input, textarea { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        button { background-color: #27ae60; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 14px; color: white; }
        button:hover { background-color: #219150; }
        .flash { color: red; margin-bottom: 10px; font-size: 14px; }
        a { display: block; margin-top: 10px; color: #8e44ad; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="signup-box">
        <h3>Student Sign Up</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="hallticket" placeholder="Hall Ticket Number" required><br>
            <input type="text" name="department" placeholder="Department" required><br>
            <input type="text" name="mobile" placeholder="Mobile Number" required><br>
            <input type="date" name="join_date" placeholder="Join Date" required><br>
            <textarea name="address" placeholder="Address" required></textarea><br>
            <input type="file" name="photo" accept="image/*" required><br>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('student_login') }}">â¬… Back to Login</a>
    </div>
</body>
</html>
