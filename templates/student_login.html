<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Login | BET e-Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 340px;
            text-align: center;
        }
        h3 {
            margin-bottom: 16px;
            color: #8e44ad;
            font-size: 22px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #8e44ad;
            outline: none;
        }
        button {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            width: 95%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #732d91;
        }
        .flash {
            background: #fdecea;
            color: #c0392b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        a {
            display: block;
            margin-top: 12px;
            color: #8e44ad;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        a:hover {
            color: #5e3370;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>üéì Student Login</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="student_username" placeholder="Username" required><br>
            <input type="password" name="student_password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('student_forgot_password') }}">üîë Forgot Password?</a>
        <a href="{{ url_for('student_signup') }}">üìù New Student? Sign Up</a>
        <a href="{{ url_for('home') }}">‚¨Ö Back to Home</a>
    </div>
</body>
</html>
