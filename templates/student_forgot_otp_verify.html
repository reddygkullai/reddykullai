<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Verify OTP | BET e-Portal</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .otp-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h3 {
            margin-bottom: 20px;
            color: #8e44ad;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 5px rgba(142, 68, 173, 0.3);
            outline: none;
        }
        button {
            background: #8e44ad;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #732d91;
        }
        .flash {
            margin-bottom: 12px;
            font-size: 14px;
            text-align: center;
        }
        .flash.success { color: green; }
        .flash.error { color: red; }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #8e44ad;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="otp-box">
        <h3>Verify OTP</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="otp" placeholder="Enter OTP sent to your email" required>
            <button type="submit">Verify OTP</button>
        </form>
        <a href="{{ url_for('student_login') }}">â¬… Back to Login</a>
    </div>
</body>
</html>
