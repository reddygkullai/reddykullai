<!DOCTYPE html>
<html>
<head>
    <title>Student Forgot Password | BET e-Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #8e44ad; }
        form { display: flex; flex-direction: column; }
        input { margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #8e44ad; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #732d91; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <input type="text" name="hallticket" placeholder="Enter Hallticket" required>
            <input type="password" name="new_password" placeholder="Enter New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
