<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BET e-Portal - Forgot Password</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; background: #f7f7f7; display: flex; flex-direction: column; }
        .header { background-color: #8e44ad; color: white; padding: 12px; font-size: 20px; text-align: center; }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #999; width: 300px; text-align: center; }
        .login-box input { width: 90%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        .login-box button { background-color: #f9c903; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 5px; }
        .login-box button:hover { background-color: #f1b600; }
        .footer { background-color: #8e44ad; color: white; text-align: center; padding: 10px; font-size: 14px; }
        .flash { margin: 10px; text-align: center; }
        .flash.success { color: green; }
        .flash.error { color: red; }
    </style>
</head>
<body>
    <div class="header">Forgot Password</div>

    <div class="container">
        <div class="login-box">
            <h3>Recover Password</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <input type="text" name="name" placeholder="Name" required /><br />
                <input type="date" name="dob" placeholder="Date of Birth" required /><br />
                <input type="text" name="hallticket" placeholder="Hall Ticket Number" required /><br />
                <input type="email" name="email" placeholder="Email ID" required /><br />
                <button type="submit">Submit</button><br />
            </form>
            <button onclick="window.location.href='/student_login'">Back to Login</button>
        </div>
    </div>

    <div class="footer">
        Â© 2025, BET e-Portal. All Rights Reserved.
    </div>
</body>
</html>
