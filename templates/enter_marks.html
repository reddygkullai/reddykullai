<!DOCTYPE html>
<html>
<head>
    <title>Enter Marks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2575fc;
            outline: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b5ac2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Enter Marks</h2>
        <p style="text-align:center; color:#555;">For <strong>{{ student[1] }}</strong> ({{ student[0] }})</p>
        <form method="POST">
            <label>Subject Code:</label>
            <input type="text" name="subject_code" required>

            <label>Subject Name:</label>
            <input type="text" name="subject_name" required>

            <label>Internal Marks:</label>
            <input type="number" name="internal_marks" required>

            <label>External Marks:</label>
            <input type="number" name="external_marks" required>

            <label>Credits:</label>
            <input type="number" name="credits" required>

            <button type="submit">Submit Marks</button>
        </form>
    </div>
</body>
</html>
