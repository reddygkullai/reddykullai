<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Staff Signup | BET e-Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
        }
        h3 {
            margin-bottom: 12px;
            color: #8e44ad;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #f9c903;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #f1b600;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #8e44ad;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h3>Staff Signup</h3>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="date" name="dob" placeholder="Date of Birth" required><br>
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="CIVIL">CIVIL</option>
            </select><br>
            <input type="number" name="experience" placeholder="Years of Experience" required><br>
            <input type="file" name="photo" accept="image/*" required><br>
            <input type="text" name="mobile" placeholder="Mobile Number" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('home') }}">â¬… Back to Home</a>
    </div>
</body>
</html>
