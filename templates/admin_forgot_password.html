<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: white; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px #ccc; text-align: center; }
        input, button { width: 90%; padding: 10px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #8e44ad; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #732d91; }
        .flash { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Admin Forgot Password</h2>
        {% with messages = get_flashed_messages(with_categories=false) %}
            {% if messages %}
                <p class="flash">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="admin_email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="{{ url_for('admin_login') }}">â¬… Back to Login</a>
    </div>
</body>
</html>
